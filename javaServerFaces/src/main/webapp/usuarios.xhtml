		<p:dataTable var="usuario" value="#{usuarioMb.usuarioLista}"
			id="dtUsuarios"  >
			<p:column headerText="Id" style="text-align:center;">
				<h:outputText value="#{usuario.idUsuario}"   />
			</p:column>
			<p:column headerText="Nombre" style="text-align:center;">
				<h:outputText value="#{usuario.nombres}"  />

			<p:column headerText="Correo" style="text-align:center;">

			</p:column>
			<p:column headerText="Estado" style="text-align:center;">
				<h:outputText value="#{usuario.estado}" />
			</p:column>

			<p:column headerText="Editar" style="text-align:center;">
				<p:commandLink update=":form:editUser" oncomplete="PF('mod').show()">
					<h:outputText value="Editar" />
					<f:setPropertyActionListener value="#{usuario}"
						target="#{usuarioMb.seleccionado}" />
				</p:commandLink>

			</p:column>

			<p:column headerText="Eliminar" style="text-align:center;">

				<p:commandLink update=":form:dtUsuarios"
					action="#{usuarioMb.eliminar(usuario)}" value="Eliminar">

		<p:dialog widgetVar="mod" header="Modificar usuario" modal="true">
			<p:outputPanel id="editUser" layout="block">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="txtId" value="Id: " />
					<h:inputText id="txtId" value="#{usuarioMb.seleccionado.idUsuario}"
						readonly="true" />
					<h:outputLabel for="txtNombre" value="Nombres: " />
					<h:inputText id="txtNombre"
						value="#{usuarioMb.seleccionado.nombres}" />

					<h:outputLabel for="txtPaterno" value="Apellido Paterno: " />
					<h:inputText id="txtPaterno"
						value="#{usuarioMb.seleccionado.paterno}" />
				</h:panelGrid>

			</p:outputPanel>

			<p:commandButton update=":form:dtUsuarios"
				action="#{usuarioMb.editar(usuarioMb.seleccionado)}"
				value="Confirmar" onclick="PF('mod').hide()"></p:commandButton>

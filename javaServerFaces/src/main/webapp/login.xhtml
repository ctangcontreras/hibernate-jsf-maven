<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>



	<h:form>
		<p:panel id="panel" header="Login"  style="width: 50%" >
 
				<p:messages id="messages" 	closable="true" />
				<p:messages id="error" 	closable="true" />
				
					
			<h:panelGrid columns="3" cellpadding="5">


				<p:outputLabel for="idUser" value="Id Usuario: " />
				<p:inputText id="idUser" value="#{loginMb.userLogin.idUsuario}"
					required="true" label="Id login">
					<f:validateLength minimum="1" />
					<p:ajax update="iconidUser" event="keyup" />
				</p:inputText>
				<p:message for="idUser" id="iconidUser" display="icon" />


				<p:outputLabel for="pass" value="Password: " />
				<p:password id="pass" value="#{loginMb.userLogin.clave}"
					label="pass" required="true">
					<f:validateLength minimum="1" />
					<p:ajax update="msgLastname" event="keyup" />
				</p:password>
				<p:message for="pass" id="msgLastname" display="icon" />


				<p:commandButton value="Confirmar"
					action="#{loginMb.login(loginMb.userLogin)}" update="panel">
				</p:commandButton>




			</h:panelGrid>


		</p:panel>

	</h:form>



 
</h:body>
</html>
